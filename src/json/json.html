<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON数据格式化</title>
  </head>

  <body>
    <div class="header">JSON数据格式化</div>
    <div class="navigation">
      <ul class="menu">
        <li><button id="format" class="btn">格式化</button></li>
        <li><button id="compress" class="btn">压缩</button></li>
        <li><button id="copy" class="btn" data-clipboard-target="#compiled">复制结果</button></li>
      </ul>
      <div class="message"></div>
    </div>
    <div class="content">
      <div class="panel source">
        <textarea id="source" placeholder="请输入待格式化的文本"></textarea>
      </div>
      <div class="panel result">
        <pre id="compiled"></pre>
        <div class="compile-error"></div>
      </div>
    </div>
  </body>
</html>
